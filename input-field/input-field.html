<input
  id="name"
  class="form-input error"
  [class.error]="control?.invalid && control?.touched"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  (input)="handleInput($event.target.value)"
  (blur)="handleBlur()"
/>
<label
  for="name"
  class="form-label"
  [class.error]="control?.invalid && control?.touched"
>
  {{ label }}
</label>
<span class="error-message" [class.visible]="control?.invalid && control?.touched">
  {{ (control?.errors | keyvalue)?.[0]?.value ?? '' }}
</span>
